<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice</title>
</head>
<body>
    <script>
      // This is a comment
      console.log("Let's do math");

      let x = 5;
      console.log(x);
      let y = 3;
      console.log(y);

      let z = x * y;
      console.log(z);

      console.log("Math on my own");
      
      let a = x + y;
      console.log(a);

      let b = x - y;
      console.log(b);

      let c = x / y;
      console.log(c);

      console.log("Working with strings");

      let firstName = 'Aaron';
      let middleName = 'Michael';
      let lastName = 'Williams';
      let name = firstName + " " + middleName + " " + lastName;
      console.log(name);

      console.log("Strings on my own");

      let greeting = 'My name is' + " " + name;
      console.log(greeting);
    </script>
</body>
</html>
